<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no" />
  <title>ArcGIS Maps SDK for JavaScript Tutorials: Display a map</title>
  <script src=auth_key.js></script>
  <link rel="stylesheet" type="text/css" href="https://js.arcgis.com/calcite-components/2.13.2/calcite.css" />
  <script type="module" src="https://js.arcgis.com/calcite-components/2.13.2/calcite.esm.js"></script>

  <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.31/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.31/"></script>

  <!-- Load Map components from CDN-->
  <script type="module" src="https://js.arcgis.com/map-components/4.31/arcgis-map-components.esm.js"></script>
</head>

<style>
  html,
  body,
  arcgis-map {
    padding: 0;
    margin: 0;
    height: 90%;
    width: 100%;
  }
  .header {
  padding: 0px;
  text-align: center;
  background: #ffffff;
  color: rgb(255, 153, 0);
  font-size: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  }
  .column {
  flex: 1;
  display: flex;
  justify-content: center;
  align-items: center;
  }
  .reload {
  padding: 0px;
  text-align: center;
  color: rgb(255,153,0);
  text-decoration: none;
  }
  
</style>

<body>
  <div class="header">
    <div class="column">
      <h1>StravaScratchmap</h1>
    </div>
    <div class="column">
      <a class="reload" href="page_html.html"> Reload credentials </a>
    </div>
  </div>

  <arcgis-map center="-1.898575, 52.4823" zoom="6">
    <arcgis-zoom position="top-left"></arcgis-zoom>
  </arcgis-map>

  <script>
    require(["esri/Basemap", "esri/Graphic", "esri/layers/GraphicsLayer", "esri/layers/VectorTileLayer", "esri/layers/GroupLayer",
      "esri/layers/FeatureLayer", "esri/symbols/SimpleFillSymbol", "esri/renderers/SimpleRenderer", "esri/layers/WebTileLayer"],
      (Basemap, Graphic, GraphicsLayer, VectorTileLayer, GroupLayer, FeatureLayer, SimpleFillSymbol, SimpleRenderer, WebTileLayer) => {
       
        const arcgisMap = document.querySelector("arcgis-map");

        const basemap_vector = new WebTileLayer({
            urlTemplate: 'https://{subDomain}.basemaps.cartocdn.com/dark_all/{level}/{col}/{row}.png',
            subDomains: ['a', 'b', 'c', 'd'],
            copyright: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
          });

        const basemap = new Basemap({
          baseLayers: [basemap_vector]
        });

        arcgisMap.basemap = basemap

        const graphicsLayer = new GraphicsLayer({
          blendMode: "destination-atop"
        });


        let displayRoute = JSON.parse(localStorage.getItem('scratchmap_routes'));

        const polyline = {
          type: "polyline",
          paths: displayRoute
        };

        const simpleLineSymbol = {
          type: "simple-line",
          color: [0, 0, 0], // Orange
          width: 50
        };

        const polylineGraphic = new Graphic({
          geometry: polyline,
          symbol: simpleLineSymbol,
        });

        graphicsLayer.add(polylineGraphic);

        arcgisMap.addEventListener("arcgisViewReadyChange", () => {

          const greyFillSymbol = new SimpleFillSymbol({
            color: [148, 148, 148, 0.75], // RGBA for grey color
            style: "solid",
            outline: {
              color: [255, 255, 255, 1],
              width: 0
            }
          });

          const greyRenderer = new SimpleRenderer({
            symbol: greyFillSymbol
          });

          const OSM_map = new WebTileLayer({
            urlTemplate: 'https://{subDomain}.basemaps.cartocdn.com/light_all/{level}/{col}/{row}.png',
            subDomains: ['a', 'b', 'c', 'd'],
            copyright: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors &copy; <a href="https://carto.com/attributions">CARTO</a>'
          });

          const scratchFoil = new FeatureLayer({
            url: "https://services.arcgis.com/P3ePLMYs2RVChkJx/arcgis/rest/services/World_Countries/FeatureServer/0",
            renderer: greyRenderer
          });

          arcgisMap.map.add(scratchFoil);

          const groupLayer = new GroupLayer({
            title: "Group Layer",
            layers: [
              OSM_map,
              graphicsLayer
            ]
          });

          arcgisMap.map.add(groupLayer);


        });
      }
    );

  </script>


</body>

</html>
